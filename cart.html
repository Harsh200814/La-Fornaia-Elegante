<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Cart â€” LA FORNAIA ELEGANTE</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./Images/logo.jpeg" type="image/x-icon" />

    <style>
      .cart-page {
        padding: 120px 5% 60px;
        min-height: 100vh;
        background: #faf8f5;
      }
      .cart-title {
        text-align: center;
        margin-bottom: 40px;
      }
      .cart-title h1 {
        font-size: 2.5rem;
        letter-spacing: 2px;
      }
      .cart-container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      .cart-item {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 20px 0;
        border-bottom: 1px solid #eee;
      }
      .cart-item:last-child {
        border-bottom: none;
      }
      .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
      }
      .cart-info {
        flex: 1;
      }
      .cart-info h3 {
        margin-bottom: 6px;
      }
      .cart-price {
        color: #8b6f47;
        font-weight: 600;
      }
      .cart-controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .cart-controls button {
        padding: 6px 12px;
        border: none;
        background: #8b6f47;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
      }
      .cart-controls span {
        min-width: 20px;
        text-align: center;
      }
      .remove-btn {
        background: transparent;
        color: #c0392b;
        border: none;
        cursor: pointer;
        font-size: 0.9rem;
      }
      .cart-summary {
        margin-top: 30px;
        text-align: right;
      }
      .cart-summary p {
        margin-bottom: 10px;
        font-size: 1.1rem;
      }
      .checkout-btn {
        padding: 12px 30px;
        background: linear-gradient(
          135deg,
          rgba(139, 111, 71, 0.9),
          rgba(166, 138, 100, 0.9)
        );
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
      }
      .empty-cart {
        text-align: center;
        padding: 60px 0;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo-section">
          <img
            src="Images/logo.jpeg"
            alt="LA FORNAIA ELEGANTE Logo"
            class="logo"
          />
          <span class="brand-name">LA FORNAIA ELEGANTE</span>
        </a>
        <div class="menu-toggle" onclick="toggleMenu()">
          <span></span><span></span><span></span>
        </div>
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="AboutUs.html">About Us</a></li>
          <li><a href="index.html#products">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="cart-wrapper">
            <a href="cart.html">
              <img
                src="https://www.svgrepo.com/show/533043/cart-shopping.svg"
                alt="Shopping Cart"
                class="cart-icon"
              />
              <span class="cart-count">0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="cart-page">
      <div class="cart-title">
        <h1>Your Cart</h1>
      </div>

      <div class="cart-container" id="cartContainer"></div>
    </main>

    <script src="script.js"></script>
    <script>
      const cartContainer = document.getElementById("cartContainer");

      function getCart() {
        return JSON.parse(localStorage.getItem("cart")) || [];
      }

      function saveCart(cart) {
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
        updateCartCount();
      }

      function renderCart() {
        const cart = getCart();
        cartContainer.innerHTML = "";

        if (cart.length === 0) {
          cartContainer.innerHTML = `
            <div class="empty-cart">
              <h2>Your cart is empty ðŸ›’</h2>
              <p>Add something delicious!</p>
            </div>
          `;
          return;
        }

        let total = 0;

        cart.forEach((item, i) => {
          total += item.price * item.quantity;

          cartContainer.innerHTML += `
            <div class="cart-item">
              <img src="${item.image}" />
              <div class="cart-info">
                <h3>${item.name}</h3>
                <p class="cart-price">â‚¹${item.price}</p>
                <button class="remove-btn" onclick="removeItem(${i})">Remove</button>
              </div>

              <div class="cart-controls">
                <button onclick="changeQty(${i}, -1)">âˆ’</button>
                <span>${item.quantity}</span>
                <button onclick="changeQty(${i}, 1)">+</button>
              </div>
            </div>
          `;
        });

        cartContainer.innerHTML += `
          <div class="cart-summary">
            <p><strong>Total:</strong> â‚¹${total}</p>
            <button class="checkout-btn">Proceed to Checkout</button>
          </div>
        `;

        document
          .querySelector(".checkout-btn")
          .addEventListener("click", placeOrder);
      }

      function changeQty(index, delta) {
        const cart = getCart();
        cart[index].quantity += delta;
        if (cart[index].quantity <= 0) cart.splice(index, 1);
        saveCart(cart);
      }

      function removeItem(index) {
        const cart = getCart();
        cart.splice(index, 1);
        saveCart(cart);
      }

      function placeOrder() {
        const cart = getCart();
        if (cart.length === 0) return alert("Your cart is empty!");

        let message = "Order from LA FORNAIA ELEGANTE:\n\n";
        cart.forEach((item) => {
          message += `- ${item.name} x ${item.quantity} = â‚¹${
            item.price * item.quantity
          }\n`;
        });
        const total = cart.reduce(
          (sum, item) => sum + item.price * item.quantity,
          0
        );
        message += `\nTotal: â‚¹${total}`;

        const encodedMessage = encodeURIComponent(message);
        const whatsappURL = `https://wa.me/6230492790?text=${encodedMessage}`;
        window.open(whatsappURL, "_blank");
      }

      renderCart();
      updateCartCount();
    </script>
  </body>
</html>
